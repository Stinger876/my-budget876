<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v14.9.6</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 500px; text-align: center; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; transition: background 0.3s; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; opacity: 0.6; color: white; border: none; font-size: 12px; }
        .tab.active { background: var(--m-teal); color: var(--m-blue); opacity: 1; }

        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .cf-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; }
        .budget-row { display: grid; grid-template-columns: 1fr 80px 70px 30px; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .budget-label { font-size: 16px; font-weight: bold; margin: 15px 0 8px 0; display: flex; justify-content: space-between; align-items: center; color: var(--m-teal); }
        
        input, select { width: 100%; padding: 10px; margin: 2px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .plan-input { text-align: right; border-color: #444; height: 32px; padding: 4px 8px; }
        
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .btn-mgmt { background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; font-size: 13px; display: flex; align-items: center; justify-content: center; height: 45px; box-sizing: border-box; }
        
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 20px; cursor: pointer; padding: 0 5px; }

        /* Dashboard Bars */
        .bar-container { background: #333; height: 8px; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--m-teal); transition: width 0.5s; }
        .analysis-row { margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card">
            <h2 style="color:var(--m-teal);">Dashboard Loaded</h2>
            <button class="btn-track" onclick="closeModal()">Enter App</button>
        </div>
    </div>

    <div class="budget-header" id="main-header">
        <div class="header-main"><span id="header-label">Budget Surplus</span><span id="header-val">$0</span></div>
        <div style="font-size: 10px; margin-top:5px; display:flex; justify-content:space-between;">
            <span id="header-subtext">Planning</span><span id="sync-info">Sync: Never</span>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab active" onclick="switchTab('budget')" id="tab-budget">Budget</button>
        <button class="tab" onclick="switchTab('analysis')" id="tab-analysis">Analysis</button>
        <button class="tab" onclick="switchTab('invest')" id="tab-invest">Invest</button>
    </div>

    <div id="view-budget">
        <div class="card">
            <div class="cf-row"><span>Actual Income</span><span id="cf-inc" class="pos">$0</span></div>
            <div class="cf-row"><span>Actual Expenses</span><span id="cf-exp" class="neg">$0</span></div>
            <div class="cf-row" style="border-bottom:none"><span>Net Savings</span><span id="cf-sav">$0</span></div>
        </div>
        
        <div class="budget-label">Income <button onclick="addCustom('inc')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="income-list"></div>
        
        <div class="budget-label">Expenses <button onclick="addCustom('exp')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="expense-list"></div>
        
        <div class="card">
            <b>Manual Entry</b>
            <input type="text" id="desc" placeholder="Merchant">
            <select id="cat-select"></select>
            <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1"></div>
            <button class="btn-track" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="budget-label">Recent History</div>
        <div id="txn-list"></div>
    </div>

    <div id="view-analysis" style="display:none;">
        <div class="budget-label">Spending by Category</div>
        <div class="card" id="analysis-list">
            </div>
        
        <div class="budget-label">Top Merchants</div>
        <div class="card" id="merchant-list"></div>
    </div>

    <div id="view-invest" style="display:none;">
        <div class="budget-label">Asset Tracking</div>
        <div id="invest-main-list" class="card"></div>
    </div>

    <div class="card" style="margin-top:20px;">
        <label for="sync-upload-main" class="btn-mgmt">üîÑ Import Rogers CSV</label>
        <input type="file" id="sync-upload-main" accept=".json,.csv" style="display:none" onchange="syncFromFile(event)">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-mgmt" style="flex:1" onclick="exportToFile()">üíæ Backup</button>
            <button class="btn-mgmt" style="flex:1; color:var(--m-red);" onclick="if(confirm('Reset?')) {localStorage.clear(); location.reload();}">üóëÔ∏è Reset</button>
        </div>
    </div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [];
        let assets = JSON.parse(localStorage.getItem('m_assets')) || [];
        let activeTab = 'budget';

        const rogersMap = {
            "Quick Payment Service-Fast Food Restaurants": "Dining",
            "Eating Places and Restaurants": "Dining",
            "Grocery Stores and Supermarkets": "Groceries",
            "Automotive Service Shops (Non-Dealer)": "Auto",
            "Automated Fuel Dispensers": "Auto",
            "Service Stations": "Auto",
            "Drug Stores and Pharmacies": "Gym & Snacks", // Matches your recovery snacks
            "Cosmetic Stores": "Gym & Snacks",
            "Medical and Dental Laboratories": "Health",
            "Parking Lots and Garages": "Auto"
        };

        function syncFromFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                if (content.includes("Date,Posted Date")) {
                    const rows = content.split('\n').filter(r => r.trim() !== "");
                    const newEntries = [];
                    for(let i = 1; i < rows.length; i++) {
                        const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (cols.length < 13) continue;
                        const rCat = cols[6].replace(/"/g, '').trim();
                        const desc = cols[7].replace(/"/g, '').trim();
                        const amt = parseFloat(cols[12].replace(/[$,"]/g, ''));
                        if(!isNaN(amt)) {
                            newEntries.push({ id: Date.now() + Math.random(), date: cols[0], desc, cat: rogersMap[rCat] || "Other", amt: -Math.abs(amt) });
                        }
                    }
                    txns = [...newEntries, ...txns];
                    saveAndRefresh();
                    alert(`Analyzed ${newEntries.length} Rogers transactions!`);
                } else {
                    const data = JSON.parse(content);
                    txns = data.txns; planInc = data.planInc; planExp = data.planExp; assets = data.assets;
                    saveAndRefresh();
                }
            };
            reader.readAsText(file);
        }

        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }
        function addCustom(type) { const n = prompt("Name:"); if(n) { if(type==='inc') planInc.push({name:n, amt:0}); else planExp.push({name:n, amt:0}); saveAndRefresh(); } }
        
        function addTransaction() {
            const desc = document.getElementById('desc').value, cat = document.getElementById('cat-select').value;
            let amt = parseFloat(document.getElementById('amt').value);
            if(!desc || isNaN(amt)) return;
            amt = (planInc.some(p => p.name === cat)) ? Math.abs(amt) : -Math.abs(amt);
            txns.unshift({ id: Date.now(), desc, cat, date: document.getElementById('txn-date').value, amt });
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            localStorage.setItem('m_assets', JSON.stringify(assets));
            updateUI();
        }

        function switchTab(t) {
            activeTab = t;
            document.getElementById('view-budget').style.display = t === 'budget' ? 'block' : 'none';
            document.getElementById('view-analysis').style.display = t === 'analysis' ? 'block' : 'none';
            document.getElementById('view-invest').style.display = t === 'invest' ? 'block' : 'none';
            ['budget', 'analysis', 'invest'].forEach(id => document.getElementById('tab-'+id).className = 'tab ' + (t === id ? 'active' : ''));
            updateUI();
        }

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), 
                  txnL = document.getElementById('txn-list'), catS = document.getElementById('cat-select'),
                  anaL = document.getElementById('analysis-list'), merL = document.getElementById('merchant-list');
            
            incL.innerHTML = ''; expL.innerHTML = ''; txnL.innerHTML = ''; catS.innerHTML = ''; anaL.innerHTML = ''; merL.innerHTML = '';
            
            let actInc = 0, actExp = 0, bInc = 0, bExp = 0;
            let catTotals = {};
            let merchantTotals = {};

            txns.forEach(t => {
                if(t.amt > 0) actInc += t.amt; 
                else {
                    actExp += Math.abs(t.amt);
                    catTotals[t.cat] = (catTotals[t.cat] || 0) + Math.abs(t.amt);
                    merchantTotals[t.desc] = (merchantTotals[t.desc] || 0) + Math.abs(t.amt);
                }
            });

            // Update Analysis Bars
            const maxCat = Math.max(...Object.values(catTotals), 1);
            Object.keys(catTotals).sort((a,b) => catTotals[b] - catTotals[a]).forEach(c => {
                const percent = (catTotals[c] / maxCat) * 100;
                anaL.innerHTML += `<div class="analysis-row">
                    <div style="display:flex; justify-content:space-between; font-size:13px;"><span>${c}</span><b>$${catTotals[c].toFixed(0)}</b></div>
                    <div class="bar-container"><div class="bar-fill" style="width:${percent}%"></div></div>
                </div>`;
            });

            // Top Merchants
            Object.keys(merchantTotals).sort((a,b) => merchantTotals[b] - merchantTotals[a]).slice(0, 5).forEach(m => {
                merL.innerHTML += `<div class="cf-row"><span>${m}</span><b>$${merchantTotals[m].toFixed(0)}</b></div>`;
            });

            // Standard Lists
            planInc.forEach((p, i) => {
                bInc += p.amt;
                catS.innerHTML += `<option value="${p.name}">üí∞ ${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planInc[${i}].amt=parseFloat(this.value)||0;saveAndRefresh();"><span>$${p.amt}</span><button class="del-btn" onclick="planInc.splice(${i},1);saveAndRefresh();">√ó</button></div>`;
            });

            planExp.forEach((p, i) => {
                bExp += p.amt;
                const spent = txns.filter(t => t.amt < 0 && t.cat === p.name).reduce((s, t) => s + Math.abs(t.amt), 0);
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planExp[${i}].amt=parseFloat(this.value)||0;saveAndRefresh();"><span class="${(p.amt-spent)<0?'neg':'pos'}">$${(p.amt-spent).toFixed(0)}</span><button class="del-btn" onclick="planExp.splice(${i},1);saveAndRefresh();">√ó</button></div>`;
            });

            document.getElementById('cf-inc').innerText = `$${actInc.toFixed(0)}`;
            document.getElementById('cf-exp').innerText = `$${actExp.toFixed(0)}`;
            document.getElementById('cf-sav').innerText = `$${(actInc - actExp).toFixed(0)}`;
            document.getElementById('header-val').innerText = `$${(bInc - bExp).toFixed(0)}`;

            txns.slice(0, 30).forEach(t => {
                txnL.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; margin-bottom:5px; padding:10px;">
                    <div style="font-size:12px;"><b>${t.cat}</b><br>${t.desc}</div>
                    <div class="${t.amt < 0 ? 'neg' : 'pos'}" style="font-weight:bold;">$${Math.abs(t.amt).toFixed(2)} <button class="del-btn" onclick="txns=txns.filter(x=>x.id!==${t.id});saveAndRefresh();">√ó</button></div>
                </div>`;
            });
        }

        function exportToFile() {
            const data = { txns, planInc, planExp, assets };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `budget_backup.json`; a.click();
        }
    </script>
</body>
</html>
