<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v14.4</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e1e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 100px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; }
        .modal-card { background: var(--m-card); padding: 30px; border-radius: 24px; border: 1px solid var(--m-teal); width: 85%; max-width: 400px; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        
        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        
        .cf-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
        .cf-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .cf-val { font-size: 1.2rem; font-weight: bold; }

        .budget-row { display: grid; grid-template-columns: 1fr 80px 80px 30px; gap: 5px; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .budget-label { font-size: 18px; font-weight: bold; margin: 20px 0 10px 0; display: flex; justify-content: space-between; align-items: center;}
        .col-head { font-size: 10px; opacity: 0.6; text-transform: uppercase; text-align: right; }
        
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 16px; cursor: pointer; text-align: right; padding: 5px; }
        .edit-btn { color: var(--m-teal); background: none; border: none; font-size: 12px; cursor: pointer; margin-right: 10px; }
        
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        .cat-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card">
            <h2 style="margin-top:0; color:var(--m-teal);">Welcome Back</h2>
            <p style="font-size:14px; opacity:0.8; margin-bottom:25px;">Open your latest budget file?</p>
            <label for="sync-upload" style="background:var(--m-teal); color:var(--m-blue); padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; display:block; margin-bottom:10px;">Yes, Open File</label>
            <div style="background:#333; color:white; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; display:block;" onclick="closeModal()">No, Use Local</div>
        </div>
    </div>

    <div class="budget-header">
        <div class="header-main">
            <span>Left to budget</span>
            <span id="left-val">$0</span>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
            <div style="font-size: 11px; opacity: 0.9;" id="sync-info">Sync: Never</div>
            <div style="display:flex; gap:10px;">
                <label for="sync-upload" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†‘ Sync</label>
                <div onclick="exportNewFile()" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†“ Save</div>
            </div>
            <input type="file" id="sync-upload" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
    </div>

    <div class="budget-label">Cash Flow</div>
    <div class="card">
        <div class="cf-row"><span><span class="cf-dot" style="background:var(--m-green)"></span>Income</span><span id="cf-inc" class="cf-val pos">$0</span></div>
        <div class="cf-row"><span><span class="cf-dot" style="background:var(--m-red)"></span>Expenses</span><span id="cf-exp" class="cf-val neg">$0</span></div>
        <div class="cf-row" style="border-bottom:none"><span><span class="cf-dot" style="background:#fff"></span>Savings</span><span id="cf-sav" class="cf-val">$0</span></div>
    </div>

    <div class="budget-label"><span>Income Categories</span><button onclick="promptPlan('inc')" style="background:none; border:none; color:var(--m-teal); font-size:12px; font-weight:bold;">+ Add</button></div>
    <div class="card"><div id="income-list"></div></div>

    <div class="budget-label"><span>Expense Categories</span><button onclick="promptPlan('exp')" style="background:none; border:none; color:var(--m-teal); font-size:12px; font-weight:bold;">+ Add</button></div>
    <div class="card"><div id="expense-list"></div></div>

    <div class="card">
        <b>Track Transaction</b>
        <input type="text" id="desc" placeholder="Merchant">
        <select id="cat-select"></select>
        <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1"></div>
        <button class="btn-track" onclick="addTransaction()">Add Entry</button>
    </div>

    <div class="budget-label">Category Controls</div>
    <div class="card">
        <div id="settings-cat-list"></div>
        <button onclick="addGlobalCategory()" style="width:100%; background:#2a2a2a; color:var(--m-teal); border:1px dashed var(--m-teal); padding:10px; border-radius:8px; margin-top:10px; font-weight:bold;">+ Create New Category</button>
    </div>

    <h3 style="margin-left:10px;">Recent Activity</h3>
    <div id="txn-list"></div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m9_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m9_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m9_p_exp')) || [];
        let categories = JSON.parse(localStorage.getItem('m9_cats')) || [
            {id: 1, emoji: "ðŸ’°", name: "Income"}, {id: 2, emoji: "ðŸ ", name: "Housing"}, 
            {id: 3, emoji: "ðŸ›’", name: "Groceries"}, {id: 4, emoji: "ðŸ³", name: "Dining"}, 
            {id: 5, emoji: "ðŸš—", name: "Transport"}
        ];

        window.onload = function() {
            document.getElementById('startup-modal').style.display = 'flex';
            document.getElementById('txn-date').valueAsDate = new Date();
            updateUI();
        };

        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }

        function syncFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.txns) {
                        txns = data.txns; planInc = data.planInc || []; planExp = data.planExp || [];
                        categories = data.categories || categories;
                        localStorage.setItem('m9_last_sync', data.exportedAt || new Date().toLocaleString());
                        saveAndRefresh(); closeModal();
                    }
                } catch (err) { alert("File Error"); }
            };
            reader.readAsText(file);
        }

        function exportNewFile() {
            const bundle = { txns, planInc, planExp, categories, version: "14.4", exportedAt: new Date().toLocaleString() };
            const blob = new Blob([JSON.stringify(bundle, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "budget_v14_4.json";
            link.click();
        }

        function addGlobalCategory() {
            const name = prompt("Category Name:");
            const emoji = prompt("Emoji:", "ðŸ“¦");
            if(name && emoji) {
                categories.push({ id: Date.now(), emoji, name });
                saveAndRefresh();
            }
        }

        function editCategory(id) {
            const cat = categories.find(c => c.id === id);
            const newName = prompt("Edit Name:", cat.name);
            const newEmoji = prompt("Edit Emoji:", cat.emoji);
            if(newName) cat.name = newName;
            if(newEmoji) cat.emoji = newEmoji;
            saveAndRefresh();
        }

        function deleteCategory(id) {
            if(confirm("Delete category?")) {
                categories = categories.filter(c => c.id !== id);
                saveAndRefresh();
            }
        }

        function promptPlan(type) {
            const name = prompt("Type category name exactly (e.g., Housing):");
            const amt = parseFloat(prompt("Budget Amount:"));
            if (name && !isNaN(amt)) {
                if (type === 'inc') planInc.push({ id: Date.now(), name, amt });
                else planExp.push({ id: Date.now(), name, amt });
                saveAndRefresh();
            }
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const cat = document.getElementById('cat-select').value;
            const date = document.getElementById('txn-date').value;
            const amt = parseFloat(document.getElementById('amt').value);
            if(!desc || isNaN(amt)) return;
            txns.unshift({ id: Date.now(), desc, cat, date, amt });
            document.getElementById('desc').value = ''; document.getElementById('amt').value = '';
            saveAndRefresh();
        }

        function deleteItem(type, id) {
            if(type === 'txn') txns = txns.filter(t => t.id !== id);
            if(type === 'inc') planInc = planInc.filter(i => i.id !== id);
            if(type === 'exp') planExp = planExp.filter(e => e.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('m9_txns', JSON.stringify(txns));
            localStorage.setItem('m9_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m9_p_exp', JSON.stringify(planExp));
            localStorage.setItem('m9_cats', JSON.stringify(categories));
            updateUI();
        }

        function updateUI() {
            const incList = document.getElementById('income-list');
            const expList = document.getElementById('expense-list');
            const setList = document.getElementById('settings-cat-list');
            const catSelect = document.getElementById('cat-select');
            
            incList.innerHTML = ''; expList.innerHTML = ''; setList.innerHTML = ''; catSelect.innerHTML = '';
            
            categories.forEach(c => {
                catSelect.innerHTML += `<option value="${c.emoji}">${c.emoji} ${c.name}</option>`;
                setList.innerHTML += `<div class="cat-item"><span>${c.emoji} ${c.name}</span><div><button class="edit-btn" onclick="editCategory(${c.id})">Edit</button><button class="del-btn" onclick="deleteCategory(${c.id})">Ã—</button></div></div>`;
            });

            let actInc = 0, actExp = 0, budInc = 0;
            txns.forEach(t => { if(t.amt > 0) actInc += t.amt; else actExp += Math.abs(t.amt); });

            planInc.forEach(p => {
                budInc += p.amt;
                const matches = txns.filter(t => t.amt > 0 && (t.desc.includes(p.name) || t.cat.includes(p.name))).reduce((s, t) => s + t.amt, 0);
                incList.innerHTML += `<div class="budget-row"><span>${p.name}</span><span style="text-align:right">$${p.amt}</span><span style="text-align:right" class="pos">$${p.amt - matches}</span><button class="del-btn" onclick="deleteItem('inc', ${p.id})">Ã—</button></div>`;
            });

            planExp.forEach(p => {
                const matches = txns.filter(t => t.amt < 0 && (t.desc.includes(p.name) || t.cat.includes(p.name))).reduce((s, t) => s + Math.abs(t.amt), 0);
                const rem = p.amt - matches;
                expList.innerHTML += `<div class="budget-row"><span>${p.name}</span><span style="text-align:right">$${p.amt}</span><span style="text-align:right" class="${rem < 0 ? 'neg' : 'pos'}">$${rem}</span><button class="del-btn" onclick="deleteItem('exp', ${p.id})">Ã—</button></div>`;
            });

            document.getElementById('cf-inc').innerText = `$${actInc.toLocaleString()}`;
            document.getElementById('cf-exp').innerText = `$${actExp.toLocaleString()}`;
            document.getElementById('cf-sav').innerText = `$${(actInc - actExp).toLocaleString()}`;
            document.getElementById('left-val').innerText = `$${(budInc - actExp).toLocaleString()}`;
            document.getElementById('sync-info').innerText = "Sync: " + (localStorage.getItem('m9_last_sync') || "Never");

            const txnList = document.getElementById('txn-list');
            txnList.innerHTML = '';
            txns.slice(0, 5).forEach(t => {
                const d = new Date(t.date + 'T00:00:00').toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                txnList.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; margin-bottom:8px;"><div><b>${t.cat} ${t.desc}</b><br><small>${d}</small></div><div>$${Math.abs(t.amt).toFixed(2)} <button class="del-btn" onclick="deleteItem('txn', ${t.id})">Ã—</button></div></div>`;
            });
        }
    </script>
</body>
</html>
