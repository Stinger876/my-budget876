<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v17.0</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-orange: #ff9f43; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 500px; text-align: center; box-sizing: border-box; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; transition: background 0.4s ease; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; opacity: 0.6; color: white; border: none; min-width: 100px; }
        .tab.active { background: var(--m-teal) !important; color: var(--m-blue) !important; opacity: 1; }

        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .cf-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
        .budget-row { display: grid; grid-template-columns: 1fr 80px 70px; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .budget-label { font-size: 16px; font-weight: bold; margin: 15px 0 8px 0; display: flex; justify-content: space-between; align-items: center; color: var(--m-teal); }
        
        input, select { width: 100%; padding: 10px; margin: 2px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .plan-input { text-align: right; border-color: #444; height: 32px; padding: 4px 8px; }
        .month-selector { background: var(--m-blue); border: 1px solid var(--m-teal); color: var(--m-teal); font-weight: bold; margin-bottom: 15px; padding: 12px; border-radius: 12px; text-align: center; width: 100%; }
        
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; display: block; }
        .btn-mgmt { background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; font-size: 13px; display: flex; align-items: center; justify-content: center; min-height: 45px; box-sizing: border-box; }
        
        .btn-danger { width: 100%; background: #3d1010; color: var(--m-red); border: 1px solid var(--m-red); margin-top: 10px; padding: 16px; border-radius: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 20px; cursor: pointer; }
        .unsaved-glow { background: var(--m-teal) !important; color: var(--m-blue) !important; border-color: white !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card" id="initial-choice">
            <h2 style="color:var(--m-teal); margin-top:0;">Monarch Lite</h2>
            <button id="continue-btn" class="btn-track" onclick="closeModal()">Resume Session</button>
            <button class="btn-mgmt" onclick="showWizard()" style="width:100%; color:var(--m-red); margin-top:10px;">Start Fresh</button>
        </div>
        <div class="modal-card" id="wizard-view" style="display:none;">
            <h3>Categories</h3>
            <div id="wizard-list" style="text-align:left;">
                <div class="cf-row"><span>üí∞ Income</span><input type="checkbox" checked data-cat="Income" data-type="inc"></div>
                <div class="cf-row"><span>üè† Housing</span><input type="checkbox" checked data-cat="Housing" data-type="exp"></div>
                <div class="cf-row"><span>üõí Groceries</span><input type="checkbox" checked data-cat="Groceries" data-type="exp"></div>
            </div>
            <button class="btn-track" onclick="finishWizard()">Finish Setup</button>
        </div>
    </div>

    <div class="budget-header" id="main-header">
        <div class="header-main"><span id="header-label">Budget Surplus</span><span id="header-val">$0</span></div>
        <div style="font-size: 10px; margin-top:5px; display:flex; justify-content:space-between; opacity: 0.9;">
            <span id="save-info">Last Saved: Never</span><span id="loc-info">Net Worth Focus</span>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab active" id="tab-budget" onclick="switchTab('budget')">Budget</button>
        <button class="tab" id="tab-invest" onclick="switchTab('invest')">Investments</button>
        <button class="tab" id="tab-liab" onclick="switchTab('liab')">Liabilities</button>
    </div>

    <div id="view-budget">
        <select id="month-filter" class="month-selector" onchange="updateUI()">
            <option value="01">January</option><option value="02">February</option><option value="03">March</option>
            <option value="04">April</option><option value="05">May</option><option value="06">June</option>
            <option value="07">July</option><option value="08">August</option><option value="09">September</option>
            <option value="10">October</option><option value="11">November</option><option value="12">December</option>
        </select>
        <div class="card">
            <div class="cf-row"><span>Actual Income</span><span id="cf-inc" class="pos">$0</span></div>
            <div class="cf-row"><span>Actual Expenses</span><span id="cf-exp" class="neg">$0</span></div>
            <div class="cf-row" style="border-bottom:none"><span>Net Savings</span><span id="cf-sav">$0</span></div>
        </div>
        <div class="budget-label">Income <button onclick="addCustom('inc')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="income-list"></div>
        <div class="budget-label">Expenses <button onclick="addCustom('exp')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="expense-list"></div>
        <div class="card">
            <b>Add Transaction</b>
            <input type="text" id="desc" placeholder="Merchant">
            <select id="cat-select"></select>
            <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1"></div>
            <button class="btn-track" onclick="addTransaction()">Post Transaction</button>
        </div>
        <div id="txn-list"></div>
    </div>

    <div id="view-invest" style="display:none;">
        <div class="budget-label">Asset Accounts</div>
        <div class="card" id="invest-main-list"></div>
        <button class="btn-track" onclick="addInvestItem()">+ New Account</button>
    </div>

    <div id="view-liab" style="display:none;">
        <div class="budget-label" style="color:var(--m-orange)">Credit Cards & Loans</div>
        <div class="card" id="liab-main-list"></div>
        <button class="btn-track" style="background: var(--m-orange); color: var(--m-blue);" onclick="addLiabItem()">+ New Liability</button>

        <div class="budget-label" style="color:var(--m-orange)">Debt Paydown Calculator</div>
        <div class="card">
            <small>Estimate payoff for your largest debt:</small>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <div><label style="font-size:10px">Monthly Pay</label><input type="number" id="calc-pay" placeholder="$500"></div>
                <div><label style="font-size:10px">Interest %</label><input type="number" id="calc-int" placeholder="19.9"></div>
            </div>
            <button class="btn-mgmt" style="width:100%; margin-top:10px;" onclick="calculateDebt()">Calculate Freedom Date</button>
            <div id="debt-result" style="margin-top:15px; font-weight:bold; text-align:center; color:var(--m-orange)"></div>
        </div>
    </div>

    <div class="card">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button id="save-btn" class="btn-mgmt" onclick="exportToFile()">üíæ Backup</button>
            <button class="btn-danger" style="margin-top:0; padding:12px;" onclick="clearAllData()">üóëÔ∏è Reset</button>
        </div>
    </div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [];
        let assets = JSON.parse(localStorage.getItem('m_assets')) || [];
        let liabs = JSON.parse(localStorage.getItem('m_liabs')) || [];
        let activeTab = 'budget';
        let hasUnsavedChanges = false;

        window.onload = function() {
            const today = new Date();
            document.getElementById('month-filter').value = String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('txn-date').valueAsDate = today;
            updateUI();
        };

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            localStorage.setItem('m_assets', JSON.stringify(assets));
            localStorage.setItem('m_liabs', JSON.stringify(liabs));
            updateUI();
        }

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), 
                  txnL = document.getElementById('txn-list'), invL = document.getElementById('invest-main-list'),
                  liabL = document.getElementById('liab-main-list'), catS = document.getElementById('cat-select');
            
            const selectedMonth = document.getElementById('month-filter').value;
            incL.innerHTML = ''; expL.innerHTML = ''; txnL.innerHTML = ''; invL.innerHTML = ''; liabL.innerHTML = ''; catS.innerHTML = '';

            let actInc = 0, actExp = 0, budIncT = 0, budExpT = 0, totAssets = 0, totLiabs = 0;
            const filteredTxns = txns.filter(t => t.date.split('-')[1] === selectedMonth);
            
            filteredTxns.forEach(t => { if(t.amt > 0) actInc += t.amt; else actExp += Math.abs(t.amt); });

            // Render Budget Lists
            planInc.forEach((p, i) => {
                budIncT += p.amt; catS.innerHTML += `<option value="${p.name}">üí∞ ${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planInc[${i}].amt=parseFloat(this.value);saveInternal()"><span></span></div>`;
            });
            planExp.forEach((p, i) => {
                budExpT += p.amt; catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planExp[${i}].amt=parseFloat(this.value);saveInternal()"><span></span></div>`;
            });

            // Render Assets
            assets.forEach((a, i) => { totAssets += a.amt;
                invL.innerHTML += `<div class="cf-row"><span>${a.name}</span><input type="number" class="plan-input" style="width:100px;" value="${a.amt}" onchange="assets[${i}].amt=parseFloat(this.value);saveInternal()"></div>`;
            });

            // Render Liabilities
            liabs.forEach((l, i) => { totLiabs += l.amt;
                liabL.innerHTML += `<div class="cf-row"><span>${l.name}</span><input type="number" class="plan-input" style="width:100px; color:var(--m-red)" value="${l.amt}" onchange="liabs[${i}].amt=parseFloat(this.value);saveInternal()"></div>`;
            });

            // Header Logic
            const header = document.getElementById('main-header');
            const hLab = document.getElementById('header-label'), hVal = document.getElementById('header-val');
            
            if(activeTab === 'budget') {
                header.style.background = "var(--m-green)"; hLab.innerText = "Budget Surplus"; hVal.innerText = `$${(budIncT - budExpT).toLocaleString()}`;
            } else if (activeTab === 'invest') {
                header.style.background = "var(--m-blue)"; hLab.innerText = "Net Worth"; hVal.innerText = `$${(totAssets - totLiabs).toLocaleString()}`;
            } else {
                header.style.background = "var(--m-orange)"; hLab.innerText = "Total Debt"; hVal.innerText = `$${totLiabs.toLocaleString()}`;
            }

            document.getElementById('cf-inc').innerText = `$${actInc.toLocaleString()}`;
            document.getElementById('cf-exp').innerText = `$${actExp.toLocaleString()}`;
            document.getElementById('cf-sav').innerText = `$${(actInc-actExp).toLocaleString()}`;
        }

        function switchTab(t) { 
            activeTab = t; 
            ['budget', 'invest', 'liab'].forEach(id => {
                document.getElementById('tab-'+id).className = (t===id) ? 'tab active' : 'tab';
                document.getElementById('view-'+id).style.display = (t===id) ? 'block' : 'none';
            });
            updateUI(); 
        }

        function addTransaction() {
            const d = document.getElementById('desc').value, c = document.getElementById('cat-select').value, aV = parseFloat(document.getElementById('amt').value);
            if(!d || isNaN(aV)) return;
            const a = (planInc.some(p => p.name === c)) ? Math.abs(aV) : -Math.abs(aV);
            txns.unshift({ id: Date.now(), desc: d, cat: c, date: document.getElementById('txn-date').value, amt: a });
            saveInternal();
        }

        function calculateDebt() {
            const pay = parseFloat(document.getElementById('calc-pay').value);
            const rate = parseFloat(document.getElementById('calc-int').value) / 100 / 12;
            const balance = liabs.length > 0 ? Math.max(...liabs.map(l => l.amt)) : 0;
            
            if(!pay || balance <= 0) { alert("Add a liability balance and payment amount first."); return; }
            
            // Formula: n = -log(1 - (r*B)/P) / log(1 + r)
            const months = -Math.log(1 - (rate * balance) / pay) / Math.log(1 + rate);
            
            if(isNaN(months) || months <= 0) {
                document.getElementById('debt-result').innerText = "Payment too low to cover interest!";
            } else {
                document.getElementById('debt-result').innerText = `Debt Free in ${Math.ceil(months)} months`;
            }
        }

        function addInvestItem() { const n = prompt("Account Name:"); if(n) { assets.push({name: n, amt: 0}); saveInternal(); } }
        function addLiabItem() { const n = prompt("Liability Name (e.g. Visa):"); if(n) { liabs.push({name: n, amt: 0}); saveInternal(); } }
        function addCustom(type) { const n = prompt("Category Name:"); if(n) { if(type==='inc') planInc.push({name:n, amt:0}); else planExp.push({name:n, amt:0}); saveInternal(); } }
        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }
        function showWizard() { document.getElementById('initial-choice').style.display = 'none'; document.getElementById('wizard-view').style.display = 'block'; }
        function finishWizard() { planInc = []; planExp = []; assets = []; liabs = []; txns = []; document.querySelectorAll('#wizard-list input:checked').forEach(c => { const n = c.getAttribute('data-cat'); if(c.getAttribute('data-type') === 'inc') planInc.push({name:n, amt: 0}); else planExp.push({name:n, amt: 0}); }); saveInternal(); closeModal(); }
        function clearAllData() { if(confirm("Wipe all data?")) { localStorage.clear(); location.reload(); } }
        function exportToFile() { const data = { txns, planInc, planExp, assets, liabs }; const blob = new Blob([JSON.stringify(data)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `monarch_backup.json`; a.click(); }
    </script>
</body>
</html>
