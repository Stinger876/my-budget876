<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v13.4</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; }
        .modal-card { background: var(--m-card); padding: 30px; border-radius: 24px; border: 1px solid var(--m-teal); width: 85%; max-width: 400px; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        .header-sub { font-size: 11px; opacity: 0.9; margin-top: 4px; }
        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        
        /* New Table Style for Income/Expenses */
        .budget-row { display: grid; grid-template-columns: 1fr 80px 80px 30px; gap: 5px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 13px; }
        .budget-label { font-size: 18px; font-weight: bold; margin: 15px 0 5px 0; display: flex; justify-content: space-between; align-items: center;}
        .col-head { font-size: 10px; opacity: 0.6; text-transform: uppercase; text-align: right; }
        
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .btn-add-small { background: none; color: var(--m-teal); border: 1px solid var(--m-teal); padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .btn-sync-alt { background: var(--m-teal); color: var(--m-blue); padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; margin-bottom: 10px; }
        .btn-fresh-alt { background: #333; color: white; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 16px; cursor: pointer; text-align: right; }
        
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card">
            <h2 style="margin-top:0; color:var(--m-teal);">Welcome Back</h2>
            <p style="font-size:14px; opacity:0.8; margin-bottom:25px;">Would you like to open a saved budget file?</p>
            <label for="sync-upload" class="btn-sync-alt">Yes, Open File</label>
            <div class="btn-fresh-alt" onclick="closeModal()">No, Start Fresh</div>
        </div>
    </div>

    <div class="budget-header">
        <div class="header-main">
            <span>Left to budget</span>
            <span id="left-val">$0</span>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
            <div class="header-sub" id="left-desc">Sync: Never</div>
            <div style="display:flex; gap:10px;">
                <label for="sync-upload" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†‘ Sync</label>
                <div onclick="exportNewFile()" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†“ Save</div>
            </div>
            <input type="file" id="sync-upload" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
    </div>

    <div class="budget-label">
        <span>Income</span>
        <button class="btn-add-small" onclick="promptPlan('inc')">+ Add</button>
    </div>
    <div class="card">
        <div class="budget-row" style="border-bottom: 2px solid #333; padding-bottom: 5px;">
            <span class="col-head" style="text-align:left">Category</span>
            <span class="col-head">Budget</span>
            <span class="col-head">Remaining</span>
            <span></span>
        </div>
        <div id="income-list"></div>
    </div>

    <div class="budget-label">
        <span>Expenses</span>
        <button class="btn-add-small" onclick="promptPlan('exp')">+ Add</button>
    </div>
    <div class="card">
        <div class="budget-row" style="border-bottom: 2px solid #333; padding-bottom: 5px;">
            <span class="col-head" style="text-align:left">Category</span>
            <span class="col-head">Budget</span>
            <span class="col-head">Remaining</span>
            <span></span>
        </div>
        <div id="expense-list"></div>
    </div>

    <div class="card">
        <b>Track Transaction</b>
        <input type="text" id="desc" placeholder="Merchant">
        <select id="cat">
            <option value="ðŸ’°">Income</option>
            <option value="ðŸ ">Housing</option>
            <option value="ðŸ›’">Groceries</option>
            <option value="ðŸ³">Dining</option>
            <option value="ðŸ‹ï¸">Gym/Snacks</option>
            <option value="ðŸš—">Transport</option>
        </select>
        <div style="display:flex; gap:10px;">
            <input type="date" id="txn-date" style="flex:1">
            <input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1">
        </div>
        <button class="btn-track" onclick="addTransaction()">Add Entry</button>
    </div>

    <h3 style="margin-left:10px;">Recent Activity</h3>
    <div id="txn-list"></div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m9_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m9_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m9_p_exp')) || [];

        window.onload = function() {
            document.getElementById('startup-modal').style.display = 'flex';
            document.getElementById('txn-date').valueAsDate = new Date();
            updateUI();
        };

        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }

        function syncFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.txns) {
                        txns = data.txns; planInc = data.planInc || []; planExp = data.planExp || [];
                        localStorage.setItem('m9_last_sync', data.exportedAt || new Date().toLocaleString());
                    }
                    saveAndRefresh();
                    closeModal();
                } catch (err) { alert("Error loading file"); }
            };
            reader.readAsText(file);
        }

        function exportNewFile() {
            const bundle = { txns, planInc, planExp, version: "13.4", exportedAt: new Date().toLocaleString() };
            const blob = new Blob([JSON.stringify(bundle, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "budget_working_copy.json";
            link.click();
        }

        function promptPlan(type) {
            const name = prompt("Category Name:");
            const amt = parseFloat(prompt("Budgeted Amount:"));
            if (name && !isNaN(amt)) {
                if (type === 'inc') planInc.push({ id: Date.now(), name, amt });
                else planExp.push({ id: Date.now(), name, amt });
                saveAndRefresh();
            }
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const cat = document.getElementById('cat').value;
            const date = document.getElementById('txn-date').value;
            const amt = parseFloat(document.getElementById('amt').value);
            if(!desc || isNaN(amt)) return;
            txns.unshift({ id: Date.now(), desc, cat, date, amt });
            document.getElementById('desc').value = '';
            document.getElementById('amt').value = '';
            saveAndRefresh();
        }

        function deleteItem(type, id) {
            if(type === 'txn') txns = txns.filter(t => t.id !== id);
            if(type === 'inc') planInc = planInc.filter(i => i.id !== id);
            if(type === 'exp') planExp = planExp.filter(e => e.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('m9_txns', JSON.stringify(txns));
            localStorage.setItem('m9_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m9_p_exp', JSON.stringify(planExp));
            updateUI();
        }

        function updateUI() {
            const incList = document.getElementById('income-list');
            const expList = document.getElementById('expense-list');
            const txnList = document.getElementById('txn-list');
            
            incList.innerHTML = ''; expList.innerHTML = ''; txnList.innerHTML = '';
            
            let totalBudInc = 0, totalBudExp = 0, actualExp = 0;

            // Render Income
            planInc.forEach(p => {
                totalBudInc += p.amt;
                // Simplified matching: checks if any txn description or category matches plan name
                const actual = txns.filter(t => t.amt > 0 && (t.desc.includes(p.name) || t.cat.includes(p.name)))
                                   .reduce((sum, t) => sum + t.amt, 0);
                const remaining = p.amt - actual;
                incList.innerHTML += `<div class="budget-row"><span>${p.name}</span><span style="text-align:right">$${p.amt}</span><span style="text-align:right" class="pos">$${remaining}</span><button class="del-btn" onclick="deleteItem('inc', ${p.id})">Ã—</button></div>`;
            });

            // Render Expenses
            planExp.forEach(p => {
                totalBudExp += p.amt;
                const actual = txns.filter(t => t.amt < 0 && (t.desc.includes(p.name) || t.cat.includes(p.name)))
                                   .reduce((sum, t) => sum + Math.abs(t.amt), 0);
                const remaining = p.amt - actual;
                expList.innerHTML += `<div class="budget-row"><span>${p.name}</span><span style="text-align:right">$${p.amt}</span><span style="text-align:right" class="${remaining < 0 ? 'neg' : 'pos'}">$${remaining}</span><button class="del-btn" onclick="deleteItem('exp', ${p.id})">Ã—</button></div>`;
            });

            // Summary math
            txns.forEach(t => { if(t.amt < 0) actualExp += Math.abs(t.amt); });
            document.getElementById('left-val').innerText = `$${(totalBudInc - actualExp).toLocaleString()}`;
            document.getElementById('left-desc').innerText = "Sync: " + (localStorage.getItem('m9_last_sync') || "Never");

            // Transactions
            txns.slice(0, 10).forEach(t => {
                const d = new Date(t.date + 'T00:00:00').toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                txnList.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; padding:10px;">
                    <div><b>${t.cat} ${t.desc}</b><br><small>${d}</small></div>
                    <div style="text-align:right">$${Math.abs(t.amt).toFixed(2)} <button class="del-btn" onclick="deleteItem('txn', ${t.id})">Ã—</button></div>
                </div>`;
            });
        }
    </script>
</body>
</html>
