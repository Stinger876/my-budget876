<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v13.3</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        /* Modal Overlay */
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; text-align: center; }
        .modal-card { background: var(--m-card); padding: 30px; border-radius: 24px; border: 1px solid var(--m-teal); width: 85%; max-width: 400px; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        .header-sub { font-size: 11px; opacity: 0.9; margin-top: 4px; }
        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .net-worth-h1 { font-size: 2.2rem; margin: 8px 0; font-weight: 700; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        small { font-size: 10px; opacity: 0.6; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .btn-add { background: #333; color: var(--m-teal); border: 1px dashed var(--m-teal); padding: 8px; border-radius: 8px; width: 100%; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .btn-sync-alt { background: var(--m-teal); color: var(--m-blue); padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; margin-bottom: 10px; }
        .btn-fresh-alt { background: #333; color: white; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; }
        .txn-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #2a2a2a; }
        .txn-icon { width: 32px; height: 32px; background: #2a2a2a; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-size: 16px; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 18px; cursor: pointer; }
        .bar-bg { background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0;}
        .bar-fill { height: 100%; transition: width 0.5s ease; background: var(--m-teal); }
        .plan-item { font-size: 12px; padding: 4px 0; display: flex; justify-content: space-between; border-bottom: 1px solid #2a2a2a; }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card">
            <h2 style="margin-top:0; color:var(--m-teal);">Welcome Back</h2>
            <p style="font-size:14px; opacity:0.8; margin-bottom:25px;">Would you like to open a saved budget file?</p>
            <label for="sync-upload" class="btn-sync-alt">Yes, Open File</label>
            <div class="btn-fresh-alt" onclick="closeModal()">No, Start Fresh</div>
        </div>
    </div>

    <div id="header-container" class="budget-header">
        <div class="header-main">
            <span>Remaining to Spend</span>
            <span id="left-val">$0</span>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
            <div class="header-sub" id="left-desc">Working Copy: Never</div>
            <div style="display:flex; gap:10px;">
                <label for="sync-upload" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†‘ Sync</label>
                <div onclick="exportNewFile()" style="background:rgba(255,255,255,0.2); padding:6px 10px; border-radius:6px; font-size:11px; cursor:pointer; font-weight:bold;">â†“ Save</div>
            </div>
            <input type="file" id="sync-upload" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
    </div>

    <div class="card">
        <small>Current Month Total</small>
        <div class="net-worth-h1" id="net-val">$0</div>
        <div style="display:flex; gap:20px;">
            <div><small>Income</small><div style="color:var(--m-teal); font-weight:bold;" id="act-inc">$0</div></div>
            <div><small>Expenses</small><div style="color:var(--m-red); font-weight:bold;" id="act-exp">$0</div></div>
        </div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between">
            <b style="color:var(--m-teal)">Monthly Plan</b>
            <small id="plan-pct">0% Spent</small>
        </div>
        <div class="bar-bg"><div id="budget-bar" class="bar-fill" style="width:0%"></div></div>
        <div class="grid">
            <div>
                <small>Plan Inc: <span id="total-p-inc">$0</span></small>
                <div id="plan-inc-list" style="margin-bottom:8px;"></div>
                <button class="btn-add" onclick="promptPlan('inc')">+ Inc</button>
            </div>
            <div>
                <small>Plan Exp: <span id="total-p-exp">$0</span></small>
                <div id="plan-exp-list" style="margin-bottom:8px;"></div>
                <button class="btn-add" onclick="promptPlan('exp')">+ Exp</button>
            </div>
        </div>
    </div>

    <div class="card">
        <b>Track Transaction</b>
        <input type="text" id="desc" placeholder="Merchant">
        <select id="cat">
            <option value="ðŸ’°">Income / Paycheck</option>
            <option value="ðŸ ">Housing & Bills</option>
            <option value="ðŸ›’">Groceries</option>
            <option value="ðŸ³">Dining & Food</option>
            <option value="ðŸ‹ï¸">Gym & Snacks</option>
            <option value="ðŸš—">Transport</option>
            <option value="ðŸ’Š">Medical</option>
        </select>
        <div class="grid">
            <input type="date" id="txn-date">
            <input type="text" inputmode="decimal" id="amt" placeholder="Amount">
        </div>
        <button class="btn-track" onclick="addTransaction()">Add Entry</button>
    </div>

    <h3 style="margin-left:10px;">Transactions</h3>
    <div id="txn-list"></div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m9_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m9_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m9_p_exp')) || [];

        document.getElementById('txn-date').valueAsDate = new Date();

        // Startup Logic
        window.onload = function() {
            document.getElementById('startup-modal').style.display = 'flex';
            updateUI();
        };

        function closeModal() {
            document.getElementById('startup-modal').style.display = 'none';
        }

        function exportNewFile() {
            const bundle = { txns, planInc, planExp, version: "13.3", exportedAt: new Date().toLocaleString() };
            const blob = new Blob([JSON.stringify(bundle, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "budget_working_copy.json";
            link.click();
            alert("Saved! âœ…");
        }

        function syncFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.txns) {
                        txns = data.txns; planInc = data.planInc || []; planExp = data.planExp || [];
                        localStorage.setItem('m9_last_sync', data.exportedAt || new Date().toLocaleString());
                    } else if (Array.isArray(data)) {
                        txns = data;
                    }
                    saveAndRefresh();
                    closeModal();
                    alert("Sync Successful! âœ…");
                } catch (err) { alert("Invalid File âŒ"); }
            };
            reader.readAsText(file);
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const cat = document.getElementById('cat').value;
            const date = document.getElementById('txn-date').value;
            const amt = parseFloat(document.getElementById('amt').value);
            if(!desc || !date || isNaN(amt)) return;
            txns.unshift({ id: Date.now(), desc, cat, date, amt });
            document.getElementById('desc').value = '';
            document.getElementById('amt').value = '';
            saveAndRefresh();
        }

        function deleteTxn(id) { txns = txns.filter(t => t.id !== id); saveAndRefresh(); }

        function promptPlan(type) {
            const name = prompt("Name:");
            const amt = parseFloat(prompt("Amount:"));
            if (!name || isNaN(amt)) return;
            if (type === 'inc') planInc.push({ id: Date.now(), name, amt });
            else planExp.push({ id: Date.now(), name, amt });
            saveAndRefresh();
        }

        function deletePlan(type, id) {
            if (type === 'inc') planInc = planInc.filter(i => i.id !== id);
            else planExp = planExp.filter(i => i.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('m9_txns', JSON.stringify(txns));
            localStorage.setItem('m9_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m9_p_exp', JSON.stringify(planExp));
            updateUI();
        }

        function updateUI() {
            const listEl = document.getElementById('txn-list');
            document.getElementById('left-desc').innerText = "Sync: " + (localStorage.getItem('m9_last_sync') || "Never");
            document.getElementById('plan-inc-list').innerHTML = '';
            document.getElementById('plan-exp-list').innerHTML = '';
            listEl.innerHTML = '';
            
            let sPInc = 0, sPExp = 0, aInc = 0, aExp = 0;
            txns.sort((a, b) => new Date(b.date) - new Date(a.date));
            txns.forEach(t => {
                if (t.amt > 0) aInc += t.amt; else aExp += Math.abs(t.amt);
                const d = new Date(t.date + 'T00:00:00').toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                listEl.innerHTML += `<div class="card txn-row" style="margin-bottom:8px;"><div class="txn-icon">${t.cat}</div><div style="flex-grow:1"><b>${t.desc}</b><br><small>${d}</small></div><div style="text-align:right; margin-right:10px;">$${Math.abs(t.amt).toFixed(2)}</div><button class="del-btn" onclick="deleteTxn(${t.id})">Ã—</button></div>`;
            });

            planInc.forEach(i => { sPInc += i.amt; document.getElementById('plan-inc-list').innerHTML += `<div class="plan-item"><span>${i.name}</span><span>$${i.amt} <span onclick="deletePlan('inc', ${i.id})" style="color:var(--m-red); cursor:pointer;">Ã—</span></span></div>`; });
            planExp.forEach(i => { sPExp += i.amt; document.getElementById('plan-exp-list').innerHTML += `<div class="plan-item"><span>${i.name}</span><span>$${i.amt} <span onclick="deletePlan('exp', ${i.id})" style="color:var(--m-red); cursor:pointer;">Ã—</span></span></div>`; });

            const remaining = sPExp - aExp;
            const pct = sPExp > 0 ? Math.min((aExp / sPExp) * 100, 100) : 0;

            document.getElementById('net-val').innerText = `$${(aInc - aExp).toLocaleString()}`;
            document.getElementById('act-inc').innerText = `$${aInc.toLocaleString()}`;
            document.getElementById('act-exp').innerText = `$${aExp.toLocaleString()}`;
            document.getElementById('left-val').innerText = `$${remaining.toLocaleString()}`;
            document.getElementById('total-p-inc').innerText = `$${sPInc}`;
            document.getElementById('total-p-exp').innerText = `$${sPExp}`;
            document.getElementById('budget-bar').style.width = pct + '%';
            document.getElementById('plan-pct').innerText = Math.round(pct) + '% Spent';
        }
    </script>
</body>
</html>
