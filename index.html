<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v20.9</title>
    <style>
        :root { 
            --m-blue: #0a192f; 
            --m-teal: #17e9e1; 
            --m-bg: #121212; 
            --m-card: #1e1e1e; 
            --m-red: #ff5252; 
            --m-green: #2ecc71; 
            --m-header-green: #1b4d3e; 
            --m-orange: #ff9f43; 
            --m-text: #ffffff; 
        }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        /* Modals */
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 500px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; text-align: center; }
        
        /* Headers & Pie Chart */
        .budget-header { color: white; padding: 20px; border-radius: 16px; margin-bottom: 12px; text-align: center; position: relative; min-height: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.3s ease; }
        .bg-spending { background: var(--m-header-green); border: 1px solid var(--m-green); }
        .bg-invest { background: var(--m-blue); border: 1px solid var(--m-teal); }
        .bg-liab { background: #3d2b1f; border: 1px solid var(--m-orange); }

        .pie-container { width: 80px; height: 80px; border-radius: 50%; margin: 10px auto; position: relative; border: 4px solid rgba(255,255,255,0.1); }
        .pie-chart { width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--m-teal) 0%, #333 0%); }
        .pie-hole { position: absolute; top: 15%; left: 15%; width: 70%; height: 70%; background: inherit; border-radius: 50%; z-index: 2; }
        
        .header-meta { font-size: 10px; opacity: 0.7; margin-bottom: 8px; display: flex; justify-content: space-between; font-family: monospace; position: absolute; top: 10px; left: 20px; right: 20px; }
        .header-main { font-size: 1.2rem; font-weight: 800; }

        /* Navigation */
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; border: none; opacity: 0.6; }
        .tab.active { background: var(--m-teal) !important; color: var(--m-blue) !important; opacity: 1; }

        /* Cards & Lists */
        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .budget-row { display: grid; grid-template-columns: 1fr 80px 70px; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .txn-card { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; background: #252525; border-radius: 12px; }
        
        /* Inputs & Buttons */
        input, select { width: 100%; padding: 12px; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 10px; font-size: 14px; box-sizing: border-box; }
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-add-cat { background: rgba(255,255,255,0.05); border: 1px dashed #444; color: #aaa; width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px; cursor: pointer; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 18px; cursor: pointer; padding: 5px; }
        .editable { cursor: pointer; border-bottom: 1px dashed #555; }

        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card" id="initial-choice">
            <h2 style="color:var(--m-teal); margin-top:0;">Monarch-Lite</h2>
            <button class="btn-track" onclick="closeModal()">Continue Session</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <label for="sync-upload-modal" style="flex:1; background:#333; padding:12px; border-radius:12px; cursor:pointer;">Import</label>
                <button onclick="showWizard()" style="flex:1; background:#3d1010; color:var(--m-red); border:none; border-radius:12px; cursor:pointer;">Fresh Start</button>
            </div>
            <input type="file" id="sync-upload-modal" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
        </div>

    <div class="budget-header bg-spending" id="main-header">
        <div class="header-meta">
            <span id="meta-file">File: Local</span>
            <span id="meta-saved">Saved: --:--</span>
        </div>
        <div id="header-content" style="width: 100%;"></div>
    </div>

    <select id="month-filter" onchange="updateUI()" style="margin-bottom:15px;"></select>

    <div class="tab-bar">
        <button class="tab active" id="tab-budget" onclick="switchTab('budget')">Budget</button>
        <button class="tab" id="tab-invest" onclick="switchTab('invest')">Assets</button>
        <button class="tab" id="tab-liab" onclick="switchTab('liab')">Debt</button>
    </div>

    <div id="view-budget">
        <div class="card">
            <div style="font-size: 11px; color: var(--m-green); font-weight: bold; margin-bottom: 8px;">INCOME</div>
            <div id="income-list"></div>
            <button class="btn-add-cat" onclick="manageCat('inc')">+ Add/Remove Income</button>
        </div>
        <div class="card">
            <div style="font-size: 11px; color: var(--m-red); font-weight: bold; margin-bottom: 8px;">EXPENSES</div>
            <div id="expense-list"></div>
            <button class="btn-add-cat" onclick="manageCat('exp')">+ Add/Remove Expense</button>
        </div>
        <div class="card">
            <b style="display:block; margin-bottom:10px;">New Transaction</b>
            <input type="text" id="desc" placeholder="Merchant/Description" style="margin-bottom:8px;">
            <select id="cat-select" style="margin-bottom:8px;"></select>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="date" id="txn-date" style="flex:1">
                <input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1">
            </div>
            <button class="btn-track" onclick="addTransaction()">Save Transaction</button>
        </div>
        <div id="txn-list"></div>
    </div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [];
        let assets = JSON.parse(localStorage.getItem('m_assets')) || [];
        let liabs = JSON.parse(localStorage.getItem('m_liabs')) || [];
        let activeTab = 'budget';

        window.onload = () => {
            const mSelect = document.getElementById('month-filter');
            ["January","February","March","April","May","June","July","August","September","October","November","December"].forEach((m, i) => {
                mSelect.innerHTML += `<option value="${String(i+1).padStart(2,'0')}">${m}</option>`;
            });
            const today = new Date();
            mSelect.value = String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('txn-date').valueAsDate = today;
            updateUI();
        };

        function updateUI() {
            const selMonth = document.getElementById('month-filter').value;
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), 
                  txnL = document.getElementById('txn-list'), catS = document.getElementById('cat-select'),
                  headerBox = document.getElementById('header-content');
            
            incL.innerHTML = ''; expL.innerHTML = ''; txnL.innerHTML = ''; catS.innerHTML = '';

            let actExp = 0, budExpT = 0;
            const filteredTxns = txns.filter(t => t.date && t.date.split('-')[1] === selMonth);
            filteredTxns.forEach(t => { if(t.amt < 0) actExp += Math.abs(t.amt); });
            planExp.forEach(p => budExpT += p.amt);

            // Pie Chart Header
            const percent = budExpT > 0 ? Math.min((actExp / budExpT) * 100, 100) : 0;
            headerBox.innerHTML = `
                <div class="pie-container">
                    <div class="pie-chart" style="background: conic-gradient(var(--m-teal) ${percent}%, #333 0%)"></div>
                    <div class="pie-hole" style="background: ${activeTab === 'budget' ? 'var(--m-header-green)' : 'var(--m-blue)'}"></div>
                </div>
                <div class="header-main">$${actExp.toLocaleString()} / $${budExpT.toLocaleString()}</div>
            `;

            // Populate Lists
            planInc.forEach((p, i) => {
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" value="${p.amt}" onchange="editPlan('inc',${i},this.value)"><span class="pos">$${p.amt}</span></div>`;
            });
            planExp.forEach((p, i) => {
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><span>${p.name}</span><input type="number" value="${p.amt}" onchange="editPlan('exp',${i},this.value)"><span class="neg">$${p.amt}</span></div>`;
            });

            // Transactions with Edit capability
            filteredTxns.forEach((t) => {
                const globalIdx = txns.findIndex(x => x.id === t.id);
                txnL.innerHTML += `
                    <div class="txn-card">
                        <div>
                            <div class="editable" onclick="editTxn(${globalIdx}, 'desc')"><b>${t.cat}</b>: ${t.desc}</div>
                            <small style="opacity:0.5">${t.date}</small>
                        </div>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="editable ${t.amt < 0 ? 'neg' : 'pos'}" onclick="editTxn(${globalIdx}, 'amt')">$${Math.abs(t.amt).toFixed(2)}</div>
                            <button class="del-btn" onclick="deleteTxn(${globalIdx})">âœ•</button>
                        </div>
                    </div>`;
            });
        }

        function editTxn(idx, field) {
            const newVal = prompt(`Edit ${field}:`, field === 'amt' ? Math.abs(txns[idx].amt) : txns[idx].desc);
            if (newVal !== null) {
                if (field === 'amt') {
                    const isInc = planInc.some(p => p.name === txns[idx].cat);
                    txns[idx].amt = isInc ? Math.abs(parseFloat(newVal)) : -Math.abs(parseFloat(newVal));
                } else {
                    txns[idx].desc = newVal;
                }
                saveInternal();
            }
        }

        function manageCat(type) {
            const action = prompt("Type 'add' to create or 'remove' to delete:").toLowerCase();
            const list = type === 'inc' ? planInc : planExp;
            if (action === 'add') {
                const n = prompt("Name:");
                if (n) list.push({name: n, amt: 0});
            } else if (action === 'remove') {
                const n = prompt("Enter exact name to remove:");
                const i = list.findIndex(c => c.name === n);
                if (i !== -1) list.splice(i, 1);
            }
            saveInternal();
        }

        function addTransaction() {
            const d = document.getElementById('desc').value, c = document.getElementById('cat-select').value, aV = parseFloat(document.getElementById('amt').value);
            if(!d || isNaN(aV)) return;
            const isInc = planInc.some(p => p.name === c);
            txns.unshift({ id: Date.now(), desc: d, cat: c, date: document.getElementById('txn-date').value, amt: isInc ? Math.abs(aV) : -Math.abs(aV) });
            document.getElementById('desc').value = ''; document.getElementById('amt').value = '';
            saveInternal();
        }

        function editPlan(type, i, val) {
            if (type === 'inc') planInc[i].amt = parseFloat(val);
            else planExp[i].amt = parseFloat(val);
            saveInternal();
        }

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            localStorage.setItem('m_assets', JSON.stringify(assets));
            localStorage.setItem('m_liabs', JSON.stringify(liabs));
            updateUI();
        }

        function deleteTxn(i) { if(confirm("Delete?")) { txns.splice(i,1); saveInternal(); } }
        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }
        function switchTab(t) { activeTab = t; updateUI(); }
    </script>
</body>
</html>
