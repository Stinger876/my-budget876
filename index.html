<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v20.9</title>
    <style>
        :root { 
            --m-blue: #0a192f; 
            --m-teal: #17e9e1; 
            --m-bg: #121212; 
            --m-card: #1e1e1e; 
            --m-red: #ff5252; 
            --m-green: #2ecc71; 
            --m-header-green: #1b4d3e; 
            --m-orange: #ff9f43; 
            --m-text: #ffffff; 
        }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 500px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; text-align: center; }
        
        .budget-header { color: white; padding: 20px; border-radius: 16px; margin-bottom: 12px; text-align: center; position: relative; min-height: 100px; display: flex; flex-direction: column; justify-content: center; }
        .bg-spending { background: var(--m-header-green); border: 1px solid var(--m-green); }
        .bg-invest { background: var(--m-blue); border: 1px solid var(--m-teal); }
        .bg-liab { background: #3d2b1f; border: 1px solid var(--m-orange); }
        
        .header-meta { font-size: 10px; opacity: 0.7; margin-bottom: 8px; display: flex; justify-content: space-between; font-family: monospace; position: absolute; top: 10px; left: 20px; right: 20px; }
        .header-main { font-size: 1.4rem; font-weight: 800; margin-top: 15px; }

        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; border: none; opacity: 0.6; }
        .tab.active { background: var(--m-teal) !important; color: var(--m-blue) !important; opacity: 1; }

        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .budget-row { display: grid; grid-template-columns: 10px 1fr 80px 70px; gap: 8px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        
        input, select { width: 100%; padding: 10px; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .btn-mgmt { flex: 1; background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; display: flex; align-items: center; justify-content: center; }
        .btn-add-cat { background: none; border: 1px dashed #555; color: #888; width: 100%; padding: 10px; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 18px; cursor: pointer; }
        .editable { cursor: pointer; border-bottom: 1px dotted #555; }

        .spending-bar-bg { background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; margin: 10px 0; overflow: hidden; position: relative; width: 100%; }
        .spending-bar-fill { height: 100%; width: 0%; transition: width 0.5s; }
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card" id="initial-choice">
            <h2 style="color:var(--m-teal); margin-top:0;">Monarch-Lite</h2>
            <button class="btn-track" onclick="closeModal()">Continue Session</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <label for="sync-upload-modal" class="btn-mgmt">Import</label>
                <button class="btn-mgmt" onclick="showWizard()" style="color:var(--m-red);">Reset</button>
            </div>
            <input type="file" id="sync-upload-modal" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
    </div>

    <div class="budget-header bg-spending" id="main-header">
        <div class="header-meta">
            <span id="meta-file">File: Local</span>
            <span id="meta-saved">Last Saved: --:--</span>
        </div>
        <div id="header-content"></div>
    </div>

    <select id="month-filter" onchange="updateUI()" style="margin-bottom:10px;"></select>

    <div class="tab-bar">
        <button class="tab active" id="tab-budget" onclick="switchTab('budget')">Budget</button>
        <button class="tab" id="tab-invest" onclick="switchTab('invest')">Assets</button>
        <button class="tab" id="tab-liab" onclick="switchTab('liab')">Debt</button>
    </div>

    <div id="view-budget">
        <div class="card">
            <div style="font-size: 11px; color: var(--m-green); font-weight: bold; margin-bottom: 8px;">INCOME SOURCES</div>
            <div id="income-list"></div>
            <button class="btn-add-cat" onclick="manageCat('inc')">+ Add/Remove Income Category</button>
        </div>
        <div class="card">
            <div style="font-size: 11px; color: var(--m-red); font-weight: bold; margin-bottom: 8px;">EXPENSE CATEGORIES</div>
            <div id="expense-list"></div>
            <button class="btn-add-cat" onclick="manageCat('exp')">+ Add/Remove Expense Category</button>
        </div>
        <div class="card">
            <b>Add Transaction</b>
            <input type="text" id="desc" placeholder="Merchant" style="margin-top:10px;">
            <select id="cat-select" style="margin: 5px 0;"></select>
            <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1"></div>
            <button class="btn-track" onclick="addTransaction()">Track Expense</button>
        </div>
        <div id="txn-list"></div>
    </div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [];
        let activeTab = 'budget';

        window.onload = () => {
            const mSelect = document.getElementById('month-filter');
            ["01","02","03","04","05","06","07","08","09","10","11","12"].forEach(m => mSelect.innerHTML += `<option value="${m}">${m}</option>`);
            const today = new Date();
            mSelect.value = String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('txn-date').valueAsDate = today;
            updateUI();
        };

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), 
                  txnL = document.getElementById('txn-list'), catS = document.getElementById('cat-select'),
                  headerBox = document.getElementById('header-content'), selMonth = document.getElementById('month-filter').value;
            
            incL.innerHTML = ''; expL.innerHTML = ''; txnL.innerHTML = ''; catS.innerHTML = '';
            let actExp = 0, budExpT = 0;

            txns.filter(t => t.date && t.date.split('-')[1] === selMonth).forEach(t => { if(t.amt < 0) actExp += Math.abs(t.amt); });
            planExp.forEach(p => budExpT += p.amt);

            const pSpent = budExpT > 0 ? Math.round((actExp / budExpT) * 100) : 0;
            headerBox.innerHTML = `<div class="header-main">Monthly Spending</div><div style="font-weight: bold;">$${actExp.toLocaleString()} / $${budExpT.toLocaleString()}</div><div class="spending-bar-bg"><div class="spending-bar-fill" style="width:${Math.min(pSpent, 100)}%; background:${pSpent > 100 ? 'var(--m-red)' : 'var(--m-green)'}"></div></div>`;

            planInc.forEach((p, i) => {
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><span></span><span>${p.name}</span><input type="number" value="${p.amt}" onchange="planInc[${i}].amt=parseFloat(this.value);saveInternal();"><span>$${p.amt}</span></div>`;
            });
            planExp.forEach((p, i) => {
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><span></span><span>${p.name}</span><input type="number" value="${p.amt}" onchange="planExp[${i}].amt=parseFloat(this.value);saveInternal();"><span>$${p.amt}</span></div>`;
            });

            txns.filter(t => t.date && t.date.split('-')[1] === selMonth).forEach((t) => {
                const gIdx = txns.findIndex(x => x.id === t.id);
                txnL.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; margin-bottom:5px;">
                    <div><b class="editable" onclick="editTxn(${gIdx},'desc')">${t.desc}</b><br><small>${t.cat}</small></div>
                    <div style="display:flex; gap:10px;"><span class="editable ${t.amt < 0 ? 'neg' : 'pos'}" onclick="editTxn(${gIdx},'amt')">$${Math.abs(t.amt).toFixed(2)}</span><button class="del-btn" onclick="deleteTxn(${gIdx})">âœ•</button></div>
                </div>`;
            });
        }

        function manageCat(type) {
            const action = prompt("Type 'add' to create or 'remove' to delete:").toLowerCase();
            const list = type === 'inc' ? planInc : planExp;
            if (action === 'add') {
                const n = prompt("Name:");
                if(n) list.push({name:n, amt:0});
            } else if (action === 'remove') {
                const n = prompt("Exact name to remove:");
                const i = list.findIndex(c => c.name === n);
                if(i !== -1) list.splice(i,1);
            }
            saveInternal();
        }

        function editTxn(idx, field) {
            const newVal = prompt(`Edit ${field}:`, field === 'amt' ? Math.abs(txns[idx].amt) : txns[idx].desc);
            if (newVal !== null) {
                if (field === 'amt') txns[idx].amt = txns[idx].amt < 0 ? -Math.abs(parseFloat(newVal)) : Math.abs(parseFloat(newVal));
                else txns[idx].desc = newVal;
                saveInternal();
            }
        }

        function addTransaction() {
            const d = document.getElementById('desc').value, c = document.getElementById('cat-select').value, aV = parseFloat(document.getElementById('amt').value);
            if(!d || isNaN(aV)) return;
            const isInc = planInc.some(p => p.name === c);
            txns.unshift({ id: Date.now(), desc: d, cat: c, date: document.getElementById('txn-date').value, amt: isInc ? Math.abs(aV) : -Math.abs(aV) });
            saveInternal();
        }

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            updateUI();
        }

        function deleteTxn(idx) { if(confirm("Delete?")) { txns.splice(idx,1); saveInternal(); } }
        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }
        function switchTab(t) { activeTab = t; updateUI(); }
    </script>
</body>
</html>
