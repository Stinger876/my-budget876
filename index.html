<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v15.0.5</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 400px; text-align: center; }
        
        .budget-header { background: var(--m-green); color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.1rem; }
        
        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .cf-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; }
        .budget-row { display: grid; grid-template-columns: 1fr 80px 70px; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .budget-label { font-size: 16px; font-weight: bold; margin: 15px 0 8px 0; color: var(--m-teal); display: flex; justify-content: space-between; }
        
        input, select { width: 100%; padding: 10px; margin: 2px 0; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .plan-input { text-align: right; border-color: #444; height: 32px; padding: 4px 8px; }
        
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-mgmt { background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; font-size: 13px; display: inline-block; width: 48%; box-sizing: border-box; }
        
        .unsaved-glow { background: var(--m-teal) !important; color: var(--m-blue) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="startup-modal" style="display:none;">
        <div class="modal-card">
            <h2 style="color:var(--m-teal); margin-top:0;">Welcome</h2>
            <p id="status-msg" style="font-size:14px; opacity:0.8; margin-bottom:25px;">Data Found.</p>
            <button class="btn-track" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <div class="budget-header" id="main-header">
        <div class="header-main"><span id="header-label">Budget Surplus</span><span id="header-val">$0</span></div>
        <div style="font-size: 10px; margin-top:5px; display:flex; justify-content:space-between; opacity: 0.9;">
            <span id="save-info">Last Saved: Never</span><span id="loc-info">Source: Browser</span>
        </div>
    </div>

    <div id="view-budget">
        <div class="budget-label">Cash Flow</div>
        <div class="card">
            <div class="cf-row"><span>Income</span><span id="cf-inc" class="pos">$0</span></div>
            <div class="cf-row"><span>Expenses</span><span id="cf-exp" class="neg">$0</span></div>
            <div class="cf-row" style="border-bottom:none"><span>Net Savings</span><span id="cf-sav">$0</span></div>
        </div>

        <div class="budget-label">Income <button onclick="addCustom('inc')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="income-list"></div>

        <div class="budget-label">Expenses <button onclick="addCustom('exp')" style="background:none; border:none; color:var(--m-teal);">+ Add</button></div>
        <div class="card" id="expense-list"></div>

        <div class="card">
            <b style="color:var(--m-teal)">Add Transaction</b>
            <input type="text" id="desc" placeholder="Merchant">
            <select id="cat-select" style="margin: 8px 0;"></select>
            <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="number" id="amt" placeholder="Amount" style="flex:1"></div>
            <button class="btn-track" style="margin-top:10px;" onclick="addTransaction()">Track</button>
        </div>
        <div id="txn-list"></div>
    </div>

    <div style="display:flex; justify-content: space-between; margin-bottom: 20px; margin-top: 20px;">
        <button id="save-btn" class="btn-mgmt" onclick="exportToFile()">ðŸ’¾ Save to File</button>
        <label for="sync-input" class="btn-mgmt" style="line-height: 20px;">ðŸ”„ Import File</label>
        <input type="file" id="sync-input" accept=".json,.csv" style="display:none" onchange="syncFromFile(event)">
    </div>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [{name: "Paychecks", amt: 6000}];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [{name: "Mortgage", amt: 3000}];
        let hasUnsavedChanges = false;

        window.onload = function() {
            if(txns.length > 0 || planInc.length > 1) document.getElementById('startup-modal').style.display = 'flex';
            document.getElementById('txn-date').valueAsDate = new Date();
            updateUI();
        };

        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            updateUI();
        }

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), catS = document.getElementById('cat-select'), txnL = document.getElementById('txn-list');
            incL.innerHTML = ''; expL.innerHTML = ''; catS.innerHTML = ''; txnL.innerHTML = '';
            
            let actInc = 0, actExp = 0, budIncT = 0, budExpT = 0;

            txns.forEach(t => { if(t.amt > 0) actInc += t.amt; else actExp += Math.abs(t.amt); });

            planInc.forEach((p, i) => {
                budIncT += p.amt;
                const received = txns.filter(t => t.amt > 0 && t.cat === p.name).reduce((s, t) => s + t.amt, 0);
                catS.innerHTML += `<option value="${p.name}">ðŸ’° ${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><span><button class="del-btn" onclick="planInc.splice(${i},1);hasUnsavedChanges=true;saveInternal()">Ã—</button> ${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planInc[${i}].amt=parseFloat(this.value);hasUnsavedChanges=true;saveInternal()"><span class="pos">$${(p.amt - received).toFixed(0)}</span></div>`;
            });

            planExp.forEach((p, i) => {
                budExpT += p.amt;
                const spent = txns.filter(t => t.amt < 0 && t.cat === p.name).reduce((s, t) => s + Math.abs(t.amt), 0);
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><span><button class="del-btn" onclick="planExp.splice(${i},1);hasUnsavedChanges=true;saveInternal()">Ã—</button> ${p.name}</span><input type="number" class="plan-input" value="${p.amt}" onchange="planExp[${i}].amt=parseFloat(this.value);hasUnsavedChanges=true;saveInternal()"><span>$${(p.amt - spent).toFixed(0)}</span></div>`;
            });

            document.getElementById('cf-inc').innerText = `$${actInc.toLocaleString()}`;
            document.getElementById('cf-exp').innerText = `$${actExp.toLocaleString()}`;
            document.getElementById('cf-sav').innerText = `$${(actInc - actExp).toLocaleString()}`;
            document.getElementById('header-val').innerText = `$${(budIncT - budExpT).toLocaleString()}`;
            document.getElementById('save-info').innerText = "Last Saved: " + (localStorage.getItem('m_last_save_time') || "Never");
            document.getElementById('loc-info').innerText = "Source: " + (localStorage.getItem('m_data_loc') || "Browser");
            document.getElementById('save-btn').className = hasUnsavedChanges ? 'btn-mgmt unsaved-glow' : 'btn-mgmt';

            txns.slice(0, 10).forEach(t => {
                txnL.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; margin-bottom:5px;">
                    <div style="font-size:12px;"><b>${t.cat}</b>: ${t.desc} <br><small>${t.date}</small></div>
                    <div class="${t.amt < 0 ? 'neg' : 'pos'}" style="font-weight:bold;">$${Math.abs(t.amt).toFixed(2)}</div>
                </div>`;
            });
        }

        function syncFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                if (file.name.endsWith('.csv')) {
                    parseRogersCSV(content);
                } else {
                    try {
                        const data = JSON.parse(content);
                        txns = data.txns || []; planInc = data.planInc || []; planExp = data.planExp || [];
                    } catch (err) { alert("Invalid JSON file"); }
                }
                localStorage.setItem('m_data_loc', file.name);
                hasUnsavedChanges = false;
                saveInternal();
            };
            reader.readAsText(file);
        }

        function parseRogersCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',');
            const dateIdx = headers.indexOf('Date');
            const descIdx = headers.indexOf('Merchant Name');
            const catIdx = headers.indexOf('Merchant Category Description');
            const amtIdx = headers.indexOf('Amount');

            let newTxns = 0;
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const row = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!row) continue;
                
                let rawAmt = row[amtIdx].replace(/[$,"]/g, '');
                let amount = -parseFloat(rawAmt); // Rogers logic: positive is expense, so flip it to negative
                
                let desc = row[descIdx].replace(/"/g, '');
                let date = row[dateIdx];
                let cat = row[catIdx] ? row[catIdx].replace(/"/g, '') : "Uncategorized";

                // Avoid basic duplicates
                if (!txns.some(t => t.date === date && t.amt === amount && t.desc === desc)) {
                    txns.unshift({ id: Date.now() + i, desc, cat, date, amt: amount });
                    newTxns++;
                }
            }
            alert(`Imported ${newTxns} new transactions from Rogers CSV.`);
            hasUnsavedChanges = true;
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value, cat = document.getElementById('cat-select').value, amt = parseFloat(document.getElementById('amt').value);
            if(!desc || isNaN(amt)) return;
            const isInc = planInc.some(p => p.name === cat);
            txns.unshift({ id: Date.now(), desc, cat, date: document.getElementById('txn-date').value, amt: isInc ? Math.abs(amt) : -Math.abs(amt) });
            hasUnsavedChanges = true;
            document.getElementById('desc').value = ''; document.getElementById('amt').value = '';
            saveInternal();
        }

        function exportToFile() {
            const data = { txns, planInc, planExp };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `budget_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            localStorage.setItem('m_last_save_time', new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            hasUnsavedChanges = false;
            updateUI();
        }

        function addCustom(type) {
            const n = prompt("Category Name:");
            if(n) {
                if(type==='inc') planInc.push({name:n, amt:0});
                else planExp.push({name:n, amt:0});
                hasUnsavedChanges = true;
                saveInternal();
            }
        }
    </script>
</body>
</html>
