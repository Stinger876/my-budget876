<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v20.5</title>
    <style>
        :root { 
            --m-blue: #0a192f; 
            --m-teal: #17e9e1; 
            --m-bg: #121212; 
            --m-card: #1e1e1e; 
            --m-red: #ff5252; 
            --m-green: #2ecc71; 
            --m-header-green: #1b4d3e; 
            --m-orange: #ff9f43; 
            --m-text: #ffffff; 
        }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        #startup-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .modal-card { background: var(--m-card); padding: 25px; border-radius: 24px; border: 1px solid var(--m-teal); width: 90%; max-width: 500px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        
        .budget-header { color: white; padding: 20px; border-radius: 16px; margin-bottom: 12px; text-align: center; position: relative; }
        .bg-spending { background: var(--m-header-green); border: 1px solid var(--m-green); }
        .bg-invest { background: var(--m-blue); border: 1px solid var(--m-teal); }
        .bg-liab { background: #3d2b1f; border: 1px solid var(--m-orange); }
        
        .header-meta { font-size: 10px; opacity: 0.7; margin-bottom: 8px; display: flex; justify-content: space-between; font-family: monospace; }
        .header-main { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }

        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; border: none; opacity: 0.6; }
        .tab.active { background: var(--m-teal) !important; color: var(--m-blue) !important; opacity: 1; }

        .card { background: var(--m-card); padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .budget-row { display: grid; grid-template-columns: 24px 1fr 80px 60px; gap: 8px; align-items: center; padding: 8px 0; border-bottom: 1px solid #2a2a2a; font-size: 13px; }
        
        /* Fixed Wizard Layout */
        .wizard-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
        .wizard-row span { font-size: 14px; flex-grow: 1; text-align: left; }
        .wizard-row input[type="checkbox"] { width: 22px; height: 22px; margin: 0 0 0 10px; }

        input, select { width: 100%; padding: 10px; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        
        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
        .btn-mgmt { flex: 1; background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; }
        
        /* Improved Pulsing Save Button */
        @keyframes pulse-teal {
            0% { background: #333; color: white; box-shadow: 0 0 0 0 rgba(23, 233, 225, 0); }
            50% { background: var(--m-teal); color: var(--m-blue); box-shadow: 0 0 15px rgba(23, 233, 225, 0.6); }
            100% { background: #333; color: white; box-shadow: 0 0 0 0 rgba(23, 233, 225, 0); }
        }
        .pulse { animation: pulse-teal 2s infinite ease-in-out; border: 1px solid var(--m-teal) !important; }

        .btn-add-cat { background: none; border: 1px dashed #555; color: #888; width: 100%; padding: 8px; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .del-btn { color: var(--m-red); background: none; border: none; font-size: 16px; cursor: pointer; width: 30px; }
        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        
        .spending-bar-bg { background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; margin: 10px 0; overflow: hidden; position: relative; }
        .spending-bar-fill { height: 100%; width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>

    <div id="startup-modal">
        <div class="modal-card" id="initial-choice">
            <h2 style="color:var(--m-teal); margin-top:0;">Welcome</h2>
            <button class="btn-track" onclick="closeModal()">Continue Session</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <label for="sync-upload-modal" class="btn-mgmt">Import File</label>
                <button class="btn-mgmt" onclick="showWizard()" style="color:var(--m-red);">Start Fresh</button>
            </div>
            <input type="file" id="sync-upload-modal" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
        <div class="modal-card" id="wizard-view" style="display:none;">
            <h3 style="margin-top:0;">Setup Categories</h3>
            <div id="wizard-list">
                <p style="font-size: 11px; color: var(--m-green); font-weight:bold; text-align:left; margin-bottom:5px;">INCOME</p>
                <div class="wizard-row"><span>üíµ Paychecks</span><input type="checkbox" checked data-cat="üíµ Paychecks" data-type="inc"></div>
                <div class="wizard-row"><span>üí∏ Interest</span><input type="checkbox" checked data-cat="üí∏ Interest" data-type="inc"></div>
                <p style="font-size: 11px; color: var(--m-teal); margin-top: 15px; font-weight:bold; text-align:left; margin-bottom:5px;">EXPENSES</p>
                <div class="wizard-row"><span>üõí Groceries</span><input type="checkbox" checked data-cat="üõí Groceries" data-type="exp"></div>
                <div class="wizard-row"><span>üè† Mortgage</span><input type="checkbox" checked data-cat="üè† Mortgage" data-type="exp"></div>
            </div>
            <button class="btn-track" onclick="finishWizard()">Finish Setup</button>
        </div>
    </div>

    <div class="budget-header bg-spending" id="main-header">
        <div class="header-meta">
            <span id="meta-file">File: Browser Storage</span>
            <span id="meta-saved">Last Saved: Never</span>
        </div>
        <div id="header-content">
            <div class="header-main">Monthly Spending</div>
            <div id="spending-summary" style="font-weight: bold; font-size: 1.1rem;">$0 spent</div>
            <div class="spending-bar-bg"><div id="spending-fill" class="spending-bar-fill"></div></div>
        </div>
    </div>

    <select id="month-filter" onchange="updateUI()" style="margin-bottom:10px;">
        <option value="01">January</option><option value="02">February</option><option value="03">March</option>
        <option value="04">April</option><option value="05">May</option><option value="06">June</option>
        <option value="07">July</option><option value="08">August</option><option value="09">September</option>
        <option value="10">October</option><option value="11">November</option><option value="12">December</option>
    </select>

    <div class="tab-bar">
        <button class="tab active" id="tab-budget" onclick="switchTab('budget')">Budget</button>
        <button class="tab" id="tab-invest" onclick="switchTab('invest')">Investments</button>
        <button class="tab" id="tab-liab" onclick="switchTab('liab')">Liabilities</button>
    </div>

    <div id="view-budget">
        <div class="card">
            <div style="font-size: 11px; color: var(--m-green); font-weight: bold; margin-bottom: 8px;">INCOME SOURCES</div>
            <div id="income-list"></div>
            <button class="btn-add-cat" onclick="addNewCategory('inc')">+ Add Income Category</button>
            <div style="display:flex; justify-content:space-between; font-weight:800; margin-top:10px;"><span>Total Budget Income</span><span id="total-planned-inc" class="pos">$0</span></div>
        </div>
        <div class="card">
            <div style="font-size: 11px; color: var(--m-red); font-weight: bold; margin-bottom: 8px;">EXPENSE CATEGORIES</div>
            <div id="expense-list"></div>
            <button class="btn-add-cat" onclick="addNewCategory('exp')">+ Add Expense Category</button>
            <div style="display:flex; justify-content:space-between; font-weight:800; margin-top:10px;"><span>Total Budget Expenses</span><span id="total-planned-exp" class="neg">$0</span></div>
        </div>
        <div class="card">
            <b>Add Transaction</b>
            <input type="text" id="desc" placeholder="Merchant" style="margin-bottom:5px;">
            <select id="cat-select" style="margin-bottom:5px;"></select>
            <div style="display:flex; gap:10px;"><input type="date" id="txn-date" style="flex:1"><input type="text" inputmode="decimal" id="amt" placeholder="Amount" style="flex:1"></div>
            <button class="btn-track" onclick="addTransaction()">Track Expense</button>
        </div>
        <div id="txn-list"></div>
    </div>

    <div id="view-invest" style="display:none;"><div class="card" id="invest-main-list"></div><button class="btn-track" onclick="addAsset()">+ New Asset Account</button></div>
    <div id="view-liab" style="display:none;"><div class="card" id="liab-main-list"></div><button class="btn-track" style="background:var(--m-orange); color:var(--m-blue);" onclick="addLiability()">+ New Liability</button></div>

    <div class="card">
        <b>Data Management</b>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="save-btn" class="btn-mgmt" onclick="exportToFile()">üíæ Save</button>
            <label for="sync-upload-main" class="btn-mgmt">üîÑ Import</label>
            <input type="file" id="sync-upload-main" accept=".json" style="display:none" onchange="syncFromFile(event)">
        </div>
    </div>
    <button class="btn-danger" onclick="clearAllData()">üóëÔ∏è Reset All Data</button>

    <script>
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [];
        let assets = JSON.parse(localStorage.getItem('m_assets')) || [];
        let liabs = JSON.parse(localStorage.getItem('m_liabs')) || [];
        let activeTab = 'budget';

        window.onload = () => {
            const today = new Date();
            document.getElementById('month-filter').value = String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('txn-date').valueAsDate = today;
            document.getElementById('meta-saved').innerText = `Last Saved: ${localStorage.getItem('m_last_saved') || 'Never'}`;
            updateUI();
        };

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            localStorage.setItem('m_assets', JSON.stringify(assets));
            localStorage.setItem('m_liabs', JSON.stringify(liabs));
            document.getElementById('save-btn').classList.add('pulse');
            updateUI();
        }

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), 
                  txnL = document.getElementById('txn-list'), catS = document.getElementById('cat-select');
            const selectedMonth = document.getElementById('month-filter').value;
            incL.innerHTML = ''; expL.innerHTML = ''; txnL.innerHTML = ''; catS.innerHTML = '';

            let actExp = 0, budIncT = 0, budExpT = 0;
            const filteredTxns = txns.filter(t => t.date && t.date.split('-')[1] === selectedMonth);
            filteredTxns.forEach(t => { if(t.amt < 0) actExp += Math.abs(t.amt); });

            planInc.forEach((p, idx) => {
                budIncT += p.amt; catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                incL.innerHTML += `<div class="budget-row"><button class="del-btn" onclick="removeCat('inc', ${idx})">‚úï</button><span>${p.name}</span><input type="number" value="${p.amt}" onchange="planInc[${idx}].amt=parseFloat(this.value);saveInternal();"><span>$${p.amt}</span></div>`;
            });
            planExp.forEach((p, idx) => {
                budExpT += p.amt; catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += `<div class="budget-row"><button class="del-btn" onclick="removeCat('exp', ${idx})">‚úï</button><span>${p.name}</span><input type="number" value="${p.amt}" onchange="planExp[${idx}].amt=parseFloat(this.value);saveInternal();"><span>$${p.amt}</span></div>`;
            });

            document.getElementById('total-planned-inc').innerText = `$${budIncT.toLocaleString()}`;
            document.getElementById('total-planned-exp').innerText = `$${budExpT.toLocaleString()}`;

            const header = document.getElementById('main-header');
            if(activeTab === 'budget') {
                const pSpent = budExpT > 0 ? Math.round((actExp / budExpT) * 100) : 0;
                document.getElementById('spending-summary').innerText = `$${actExp.toLocaleString()} spent of $${budExpT.toLocaleString()}`;
                document.getElementById('spending-fill').style.width = `${Math.min(pSpent, 100)}%`;
                document.getElementById('spending-fill').style.background = pSpent > 100 ? 'var(--m-red)' : 'var(--m-green)';
            }
            
            filteredTxns.forEach((t, i) => {
                txnL.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; margin-bottom:5px;"><div style="font-size:13px;"><b>${t.cat}</b>: ${t.desc}</div><div style="display:flex; align-items:center; gap:10px;"><div class="${t.amt < 0 ? 'neg' : 'pos'}" style="font-size:13px; font-weight:bold;">$${Math.abs(t.amt).toFixed(2)}</div><button class="del-btn" onclick="deleteTxn(${i})">‚úï</button></div></div>`;
            });
        }

        function addNewCategory(type) {
            const name = prompt("Category Name (e.g. üè† Rent):");
            if(name) {
                if(type === 'inc') planInc.push({name, amt: 0});
                else planExp.push({name, amt: 0});
                saveInternal();
            }
        }

        function removeCat(type, idx) {
            if(confirm("Delete this category?")) {
                if(type === 'inc') planInc.splice(idx, 1);
                else planExp.splice(idx, 1);
                saveInternal();
            }
        }

        function exportToFile() {
            const data = { txns, planInc, planExp, assets, liabs };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `monarch_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            localStorage.setItem('m_last_saved', new Date().toLocaleTimeString());
            document.getElementById('meta-saved').innerText = `Last Saved: ${localStorage.getItem('m_last_saved')}`;
            document.getElementById('save-btn').classList.remove('pulse');
        }

        function switchTab(t) { activeTab = t; ['budget', 'invest', 'liab'].forEach(tab => { document.getElementById(`tab-${tab}`).className = (t === tab) ? 'tab active' : 'tab'; document.getElementById(`view-${tab}`).style.display = (t === tab) ? 'block' : 'none'; }); updateUI(); }
        function addTransaction() { const d = document.getElementById('desc').value, c = document.getElementById('cat-select').value, aV = parseFloat(document.getElementById('amt').value); if(!d || isNaN(aV)) return; const isInc = planInc.some(p => p.name === c); txns.unshift({ id: Date.now(), desc: d, cat: c, date: document.getElementById('txn-date').value, amt: isInc ? Math.abs(aV) : -Math.abs(aV) }); document.getElementById('desc').value = ''; document.getElementById('amt').value = ''; saveInternal(); }
        function deleteTxn(idx) { txns.splice(idx, 1); saveInternal(); }
        function closeModal() { document.getElementById('startup-modal').style.display = 'none'; }
        function showWizard() { document.getElementById('initial-choice').style.display = 'none'; document.getElementById('wizard-view').style.display = 'block'; }
        function clearAllData() { if(confirm("Reset everything?")) { localStorage.clear(); location.reload(); } }
        function syncFromFile(e) { const reader = new FileReader(); reader.onload = (ev) => { const d = JSON.parse(ev.target.result); txns = d.txns || []; planInc = d.planInc || []; planExp = d.planExp || []; assets = d.assets || []; liabs = d.liabs || []; saveInternal(); closeModal(); }; reader.readAsText(e.target.files[0]); }
        function finishWizard() { planInc = []; planExp = []; document.querySelectorAll('#wizard-list input:checked').forEach(c => { const n = c.getAttribute('data-cat'); if(c.getAttribute('data-type') === 'inc') planInc.push({name:n, amt: 0}); else planExp.push({name:n, amt: 0}); }); saveInternal(); closeModal(); }
    </script>
</body>
</html>
