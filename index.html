<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monarch-Lite v16.0.0</title>
    <style>
        :root { --m-blue: #0a192f; --m-teal: #17e9e1; --m-bg: #121212; --m-card: #1e1e1e; --m-red: #ff5252; --m-green: #2ecc71; --m-text: #ffffff; --m-gray: #2a2a2a; }
        body { font-family: 'Inter', sans-serif; background: var(--m-bg); margin: 0; padding: 10px; color: var(--m-text); padding-bottom: 80px; }
        
        /* Header & Progress Bar */
        .budget-header { background: var(--m-green); color: white; padding: 18px; border-radius: 12px; margin-bottom: 15px; }
        .header-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem; align-items: center; }
        
        /* Collapsible Section Styling */
        .group-container { background: var(--m-card); border-radius: 16px; margin-bottom: 12px; overflow: hidden; }
        .group-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid #333; transition: background 0.2s; }
        .group-header:active { background: #252525; }
        .group-title { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 1.1rem; }
        .group-metrics { display: flex; gap: 20px; font-size: 0.9rem; font-weight: bold; text-align: right; }
        .metric-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; display: block; margin-bottom: 2px; }
        
        .arrow { transition: transform 0.3s; opacity: 0.5; }
        .collapsed .arrow { transform: rotate(-90deg); }
        .group-content { display: block; padding: 5px 15px; }
        .collapsed .group-content { display: none; }

        /* Row Styling */
        .budget-row { display: grid; grid-template-columns: 1fr 100px 80px; gap: 10px; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; font-size: 15px; }
        .budget-row:last-child { border-bottom: none; }
        .label-cell { display: flex; align-items: center; gap: 10px; }
        
        input, select { width: 100%; padding: 8px; border: 1px solid #333; background: #2a2a2a; color: white; border-radius: 6px; font-size: 14px; text-align: right; }
        .tab-bar { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; color: white; opacity: 0.6; }
        .tab.active { background: var(--m-teal); color: var(--m-blue); opacity: 1; }

        .btn-track { width: 100%; padding: 16px; background: var(--m-teal); color: var(--m-blue); border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; margin-top: 10px; }
        .btn-mgmt { background: #333; color: white; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; border: 1px solid #555; text-align: center; display: inline-block; width: 48%; box-sizing: border-box; }
        .unsaved-glow { background: var(--m-teal) !important; color: var(--m-blue) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .pos { color: var(--m-green); }
        .neg { color: var(--m-red); }
        .del-btn { color: var(--m-red); background: none; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="budget-header">
        <div class="header-main">
            <span>Left to budget</span>
            <span id="surplus-val">$0</span>
        </div>
        <div style="font-size: 10px; margin-top:8px; display:flex; justify-content:space-between; opacity: 0.8;">
            <span id="save-info">Last Saved: Never</span>
            <span id="loc-info">Source: Browser</span>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab active" onclick="switchTab('budget')">Budget</button>
        <button class="tab" onclick="switchTab('invest')">Investments</button>
    </div>

    <div class="group-container" id="income-group">
        <div class="group-header" onclick="toggleGroup('income-group')">
            <div class="group-title"><span class="arrow">â–¼</span> Income</div>
            <div class="group-metrics">
                <div><span class="metric-label">Budget</span><span id="inc-total-budget">$0</span></div>
                <div><span class="metric-label">Remaining</span><span id="inc-total-remain" class="pos">$0</span></div>
            </div>
        </div>
        <div class="group-content" id="income-list"></div>
    </div>

    <div class="group-container" id="expense-group">
        <div class="group-header" onclick="toggleGroup('expense-group')">
            <div class="group-title"><span class="arrow">â–¼</span> Expenses</div>
            <div class="group-metrics">
                <div><span class="metric-label">Budget</span><span id="exp-total-budget">$0</span></div>
                <div><span class="metric-label">Remaining</span><span id="exp-total-remain">$0</span></div>
            </div>
        </div>
        <div class="group-content" id="expense-list"></div>
    </div>

    <div class="group-container">
        <div style="padding: 15px;">
            <b style="color: var(--m-teal)">Add Transaction</b>
            <input type="text" id="desc" placeholder="Merchant" style="text-align: left; margin-top: 10px;">
            <select id="cat-select" style="margin: 10px 0;"></select>
            <div style="display:flex; gap:10px;">
                <input type="date" id="txn-date" style="flex:1">
                <input type="number" id="amt" placeholder="Amount" style="flex:1">
            </div>
            <button class="btn-track" onclick="addTransaction()">Track Transaction</button>
        </div>
    </div>

    <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
        <button id="save-btn" class="btn-mgmt" onclick="exportToFile()">ðŸ’¾ Save to File</button>
        <label for="sync-input" class="btn-mgmt" style="line-height: 20px;">ðŸ”„ Import File</label>
        <input type="file" id="sync-input" style="display:none" onchange="syncFromFile(event)">
    </div>

    <script>
        // Data structure matching your images
        let planInc = JSON.parse(localStorage.getItem('m_p_inc')) || [
            {name: "Paychecks", amt: 6696},
            {name: "Other Income", amt: 3300},
            {name: "RogersWE Cash", amt: 107}
        ];
        let planExp = JSON.parse(localStorage.getItem('m_p_exp')) || [
            {name: "Mortgage", amt: 3537},
            {name: "Insurance", amt: 316},
            {name: "Child Care", amt: 239},
            {name: "Gas & Electric", amt: 223}
        ];
        let txns = JSON.parse(localStorage.getItem('m_txns')) || [];
        let hasUnsavedChanges = false;

        function toggleGroup(id) {
            document.getElementById(id).classList.toggle('collapsed');
        }

        function saveInternal() {
            localStorage.setItem('m_txns', JSON.stringify(txns));
            localStorage.setItem('m_p_inc', JSON.stringify(planInc));
            localStorage.setItem('m_p_exp', JSON.stringify(planExp));
            updateUI();
        }

        function updateUI() {
            const incL = document.getElementById('income-list'), expL = document.getElementById('expense-list'), catS = document.getElementById('cat-select');
            incL.innerHTML = ''; expL.innerHTML = ''; catS.innerHTML = '';
            
            let totalIncBud = 0, totalIncRem = 0, totalExpBud = 0, totalExpRem = 0;

            // Process Income
            planInc.forEach((p, i) => {
                totalIncBud += p.amt;
                const spent = txns.filter(t => t.amt > 0 && t.cat === p.name).reduce((s, t) => s + t.amt, 0);
                const remain = p.amt - spent;
                totalIncRem += remain;
                catS.innerHTML += `<option value="${p.name}">ðŸ’° ${p.name}</option>`;
                incL.innerHTML += renderRow(p, i, remain, 'inc');
            });

            // Process Expenses
            planExp.forEach((p, i) => {
                totalExpBud += p.amt;
                const spent = txns.filter(t => t.amt < 0 && t.cat === p.name).reduce((s, t) => s + Math.abs(t.amt), 0);
                const remain = p.amt - spent;
                totalExpRem += remain;
                catS.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                expL.innerHTML += renderRow(p, i, remain, 'exp');
            });

            // Summary Header
            document.getElementById('inc-total-budget').innerText = `$${totalIncBud.toLocaleString()}`;
            document.getElementById('inc-total-remain').innerText = `$${totalIncRem.toLocaleString()}`;
            document.getElementById('exp-total-budget').innerText = `$${totalExpBud.toLocaleString()}`;
            document.getElementById('exp-total-remain').innerText = `$${totalExpRem.toLocaleString()}`;
            document.getElementById('surplus-val').innerText = `$${(totalIncBud - totalExpBud).toLocaleString()}`;
            
            // Glow effect
            document.getElementById('save-btn').className = hasUnsavedChanges ? 'btn-mgmt unsaved-glow' : 'btn-mgmt';
            document.getElementById('save-info').innerText = "Last Saved: " + (localStorage.getItem('m_last_save_time') || "Never");
        }

        function renderRow(p, i, remain, type) {
            const colorClass = remain < 0 ? 'neg' : 'pos';
            return `
                <div class="budget-row">
                    <div class="label-cell"><button class="del-btn" onclick="removeCat('${type}', ${i})">Ã—</button> ${p.name}</div>
                    <input type="number" value="${p.amt}" onchange="updatePlan('${type}', ${i}, this.value)">
                    <div class="${colorClass}" style="text-align:right; font-weight:bold;">$${remain.toLocaleString()}</div>
                </div>
            `;
        }

        function updatePlan(type, i, val) {
            if(type === 'inc') planInc[i].amt = parseFloat(val) || 0;
            else planExp[i].amt = parseFloat(val) || 0;
            hasUnsavedChanges = true;
            saveInternal();
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value, cat = document.getElementById('cat-select').value, amt = parseFloat(document.getElementById('amt').value);
            if(!desc || isNaN(amt)) return;
            const isInc = planInc.some(p => p.name === cat);
            txns.unshift({ id: Date.now(), desc, cat, amt: isInc ? Math.abs(amt) : -Math.abs(amt) });
            hasUnsavedChanges = true;
            saveInternal();
        }

        function exportToFile() {
            const data = { txns, planInc, planExp };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `budget_backup.json`;
            a.click();
            localStorage.setItem('m_last_save_time', new Date().toLocaleTimeString());
            hasUnsavedChanges = false;
            updateUI();
        }

        function syncFromFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                txns = data.txns; planInc = data.planInc; planExp = data.planExp;
                localStorage.setItem('m_data_loc', file.name);
                saveInternal();
            };
            reader.readAsText(file);
        }

        updateUI();
    </script>
</body>
</html>
